<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Brand</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {{#if currentUser }}
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/elementos">Manutenção</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="js-logoutButton"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
                </ul>
                {{else}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="js-loginButton"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a></li>
                </ul>
                {{/if}}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="login">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    			</div>
				<div class="modal-body">
					<div id="login" class="form-signin">
						{{> atForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
